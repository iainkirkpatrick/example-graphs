<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>bar graph DEMO</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <script src="../lib/colorbrewer.min.js"></script>
    <style>
    body {
        font: 10px sans-serif;
    }

    .bar {
        fill: steelblue;
    }

    .bar:hover {
        fill: brown;
    }

    .axis {
        font: 10px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .x.axis path {
        display: none;
    }
    </style>
</head>

<body>
    <div id="graph"></div>
    <script src="bar.js"></script>
</body>

</html>
