<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>line graph DEMO</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <script src="../lib/colorbrewer.min.js"></script>

    <style>

    body {
      font: 10px sans-serif;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .x.axis path {
      display: none;
    }

    .line {
      fill: none;
      stroke: steelblue;
      stroke-width: 2.5px;
    }

    </style>
</head>
<body>
    <div id="graph"></div>
    <script src="line.js"></script>
</body>
</html>
